name: Fly Deploy Production
on: [push]
env:
  FLY_API_TOKEN: ${{ secrets.PRODUCTION_FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy
